<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>包包滴消消乐</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preload" as="image" href="1.png"><link rel="preload" as="image" href="2.png">
  <link rel="preload" as="image" href="3.png"><link rel="preload" as="image" href="4.png">
  <link rel="preload" as="image" href="5.png"><link rel="preload" as="image" href="win.png">
</head>
<body>
  <div class="dream-bg" aria-hidden="true">
    <span class="sparkle s1"></span><span class="sparkle s2"></span>
    <span class="sparkle s3"></span><span class="sparkle s4"></span>
    <span class="blob b1"></span><span class="blob b2"></span><span class="blob b3"></span>
  </div>

  <div class="container">
    <div class="panel header">
      <div class="title">
        <h1>包包滴消消乐</h1>
        <div class="subtitle">滑動交換 · 三連消 · 關卡制</div>
      </div>

      <div class="hud">
        <div class="hudItem"><span class="label">關卡</span><span id="levelNo" class="value">1</span></div>
        <div class="hudItem"><span class="label">分數</span><span id="score" class="value">0</span></div>
        <div class="hudItem"><span class="label">步數</span><span id="moves" class="value">0</span></div>
        <div class="hudItem"><span class="label">目標</span><span id="target" class="value">0</span></div>
      </div>

      <div class="actions">
        <button id="soundToggle" class="btn">🔊 音效 ON</button>
        <button id="restartBtn" class="btn">重新開始</button>
      </div>
    </div>

    <div class="panel gameWrap">
      <div id="board" aria-label="match3 board"></div>
      <div class="hint">用手指在格子上「滑動」到相鄰格交換（上下左右）。</div>
      <div class="hint subtle">消除音效會跟「滑動」用同一個 swap.mp3。</div>
    </div>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalTitle" id="modalTitle"></div>
      <img id="winImg" class="winImg" alt="win image" />
      <div class="modalText" id="modalText"></div>
      <div class="modalActions">
        <button id="nextBtn" class="btn primary">下一關</button>
        <button id="closeBtn" class="btn">關閉</button>
      </div>
    </div>
  </div>

  <audio id="sfxSwap" src="swap.mp3" preload="auto"></audio>
  <audio id="sfxPop"  src="swap.mp3" preload="auto"></audio>
  <audio id="sfxWin"  src="win.mp3"  preload="auto"></audio>

  <script src="./config.js"></script>
  <script src="./game.js"></script>
</body>
</html>
